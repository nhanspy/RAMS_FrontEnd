<body>
<section>
  <!--for demo wrap-->
  <h1 style="text-align: center;padding-top: 20px; font-family: Trebuchet MS">{{Title}}</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
      <tr>
        <td></td>
        <td><input style="text-align: center" type="text" class="form-control" placeholder="Tìm theo chuyến xe"
                   #txtSearch (keyup)="searchMaChuyen(txtSearch.value)"></td>
        <td><input style="text-align: center" type="text" class="form-control" placeholder="Tìm theo tên nhà xe"
                   #txtSearch4 (keyup)="searchMaXe(txtSearch4.value)"></td>
        <td><input style="text-align: center" type="text" class="form-control" placeholder="Tìm theo bến đi" #txtSearch1
                   (keyup)="searchBenDi(txtSearch1.value)"></td>
        <td><input style="text-align: center" type="text" class="form-control" placeholder="Tìm theo bến đến"
                   #txtSearch2 (keyup)="searchBenDen(txtSearch2.value)"></td>
        <td><input style="text-align: center" type="text" class="form-control" placeholder="Tìm theo thời gian"
                   #txtSearch3 (keyup)="searchThoiGian(txtSearch3.value)"></td>
      </tr>
      <tr class="filters">
        <th>#</th>
        <th><label style="text-align: center">Tên chuyến xe</label></th>
        <th><label style="text-align: center">Tên nhà xe</label></th>
        <th><label style="text-align: center">Bến đi</label></th>
        <th><label style="text-align: center">Bến đến</label></th>
        <th><label style="text-align: center">Thời gian</label></th>
      </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody *ngIf="xemlichsulist.length !=0;else elseBlock">
      <tr *ngFor="let xemLichSu of xemlichsulist | paginate: { id: 'listing_pagination',
                                                      itemsPerPage: 10,
                                                      currentPage: page,
                                                      totalItems: totalRec}; let i = index">
        <td>{{i+1}}</td>
        <td>{{xemLichSu.maChuyen}}</td>
        <td>{{xemLichSu.xe.nhaXe.tenNhaXe}}</td>
        <td>{{xemLichSu.benDi.tenBen}}</td>
        <td>{{xemLichSu.benDen.tenBen}}</td>
        <td>{{xemLichSu.thoiGian}}</td>
      </tr>
      </tbody>
      <ng-template #elseBlock>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td><a>KHÔNG TÌM THẤY</a></td>
          <td></td>
          <td></td>
        </tr>
      </ng-template>
    </table>
  </div>
  <div style="margin-bottom: -1em">
    <pagination-controls previousLabel="Trước" nextLabel="Sau" style="text-align: right"  id="listing_pagination" (pageChange)="page = $event"></pagination-controls>
  </div>
</section>
</body>
