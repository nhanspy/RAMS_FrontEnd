      <div style="margin-top: 200px" data-v-57f2fc3b="" class="index">
        <div data-v-3ceb75b5="" data-v-57f2fc3b="" class="book-ticket-container">
          <div data-v-3ceb75b5="" class="booking-select-box-container">
            <div data-v-3ceb75b5="" class="place-select-container">
              <div data-v-c5ae3bdc="" data-v-3ceb75b5="" class="auto-complete-place-container place-select-from">
                <label data-v-c5ae3bdc="" class="title">Điểm đi</label>
                <div class="form-group">
                  <select style="border-radius: 100px" class="form-control" [ngModel]="getbendi" name="college_name" required #mySelect
                          (change)='selecttinhthanh(mySelect.value)'>
                    <option class="option" *ngFor="let thing of tinhthanhlist" [value]="thing.tenTinh">{{thing.tenTinh}}</option>
                  </select>
                </div>
              </div>
              <img data-v-3ceb75b5="" alt="change" class="change-img center lazyLoad isLoaded" src="/assets/trong/img/swaps.971b609.png.png" />
              <div data-v-c5ae3bdc="" data-v-3ceb75b5="" class="auto-complete-place-container">
                <label data-v-c5ae3bdc="" class="title">Điểm đến</label>
                <div class="form-group">
                  <select style="border-radius: 100px" class="form-control" [ngModel]="getbenden"  name="college2_name" required #mySelect1 (change)='selecttinhthanh(mySelect1.value)'>
                    <option *ngFor="let thing of tinhthanhlist" [value]="thing.tenTinh">{{thing.tenTinh}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="inner-form col-3 col-sm" style="margin: 0; width: 250px">
              <form action="">
                <label for="birthdaytime" style="color: #555">Chọn ngày đi:</label>
                <input style="border-radius: 100px" class="choices__input" type="date" id="birthdaytime" [ngModel]="getthoigian" name="birthdaytime" value="2021-01-01" #mySelect2 (change)='selectthoigian(mySelect2.value)'>
              </form>
            </div>
          </div>
          <a data-v-3ceb75b5="" class="buy-btn btn" href="/" style="text-decoration: none">
            <i data-v-3ceb75b5="" class="fa fa-search buy-icon"></i>
            TÌM CHUYẾN XE
          </a>
        </div>
