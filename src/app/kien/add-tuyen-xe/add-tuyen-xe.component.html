<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản lý</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<form method="post" role="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Mã xe</label>
    <input type="text" class="form-control" placeholder="Nhập mã chuyến" [(ngModel)]="tuyenXe.maChuyen"[ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Bến đi</label>
    <input type="text" class="form-control" placeholder="Nhập bến đi" [(ngModel)]="tuyenXe.benDi"[ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Bến đến</label>
    <input type="text" class="form-control" placeholder="Nhập bến đến" [(ngModel)]="tuyenXe.benDen"[ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Thời gian</label>
    <input type="text" class="form-control" placeholder="Nhập thời gian" [(ngModel)]="tuyenXe.thoiGian"[ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Mã xe</label>
    <input type="text" class="form-control" placeholder="Nhập mã xe" [(ngModel)]="tuyenXe.xe"[ngModelOptions]="{standalone: true}">
  </div>
  <button type="submit" class="btn btn-primary">Lưu</button>
  <button type="button" class="btn btn-secondary" routerLink="/qltuyenxe" >Thoát</button>
</form>
</body>
</html>
