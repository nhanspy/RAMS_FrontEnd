<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản lý</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<form method="post" role="form" (ngSubmit)="onSubmit()">
  <div class="form-group" >
    <label>Username</label>
    <input type="text" class="form-control" maxlength="20" placeholder="Nhập Username" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" name="userName">
  </div>
  <div class="form-group">
    <label>Tên</label>
    <input type="text" class="form-control" maxlength="20" placeholder="Nhập tên" [(ngModel)]="user.ten"[ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Số điện thoại</label>
    <input type="number" maxlength="10" class="form-control" placeholder="Nhập số điện thoại" [(ngModel)]="user.soDienThoai"[ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Ngày sinh</label>
    <input type="date" class="form-control" placeholder="Nhập ngày sinh" [(ngModel)]="user.ngaySinh"[ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Địa chỉ</label>
    <input type="text" class="form-control" placeholder="Nhập địa chỉ" [(ngModel)]="user.diaChi"[ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" maxlength="40" placeholder="Nhập email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Mật khẩu</label>
    <input type="password" class="form-control" maxlength="20" placeholder="Nhập mat khau" [(ngModel)]="user.password"[ngModelOptions]="{standalone: true}">
  </div>
  <button type="submit" class="btn btn-primary" >Lưu</button>
  <button type="button" class="btn btn-secondary" routerLink="/qlnguoidung" >Thoát</button>
</form>
</body>
</html>
