<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DangKy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/assets/Thao/css/DangKy.css">
</head>
<body>
<form
  *ngIf="!isSuccessful"
  name="form"
  (ngSubmit)="s.form.valid && inSubmit()"
  #s="ngForm"
  novalidate
>
  <div class="form-group">
    <label  for="ten">Tên nhà xe</label>
    <input
      type="text"
      class="form-control"
      name="ten"
      [(ngModel)]="form.ten"
      required
      maxlength="100"
      #tennhaxe="ngModel"
    />
    <div class="alert-danger" *ngIf="s.submitted && tennhaxe.invalid">
      <!--      <div *ngIf="ten.errors.required">Ho tên bắt buộc</div>-->
      <!--      <div *ngIf="ten.errors.maxlength">-->
      <!--        Username must be at most 20 characters-->
      <!--      </div>-->
    </div>
  </div>
  <div class="form-group">
    <label for="username">Tên đăng nhập</label>
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="form.username"
      required
      minlength="3"
      maxlength="20"
      #username="ngModel"
    />
    <div class="alert-danger" *ngIf="s.submitted && username.invalid">
      <!--      <div *ngIf="username.errors.required">Tên đăng nhập bắt buộc</div>-->
      <!--      <div *ngIf="username.errors.minlength">-->
      <!--        Username must be at least 3 characters-->
      <!--      </div>-->
      <!--      <div *ngIf="username.errors.maxlength">-->
      <!--        Username must be at most 20 characters-->
      <!--      </div>-->
    </div>
  </div>
  <div class="form-group">
    <label for="password">Mật khẩu</label>
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="form.password"
      required
      minlength="6"
      #password="ngModel"
    />
    <div class="alert-danger" *ngIf="s.submitted && password.invalid">
      <!--          <div *ngIf="matkhau.errors.required">Password is required</div>-->
      <!--      <div *ngIf="password.errors.minlength">-->
      <!--        Password must be at least 6 characters-->
      <!--      </div>-->
    </div>
  </div>
  <div class="form-group">
    <label for="soDienThoai">Số điện thoại</label>
    <input
      class="form-control"
      name="so_dien_thoai"
      [(ngModel)]="form.soDienThoai"
      required
      maxlength="10"
      #soDienThoai="ngModel"
    />
    <div class="alert-danger" *ngIf="s.submitted && soDienThoai.invalid">
      <!--      <div *ngIf="soDienThoai.errors.required">So dien thoai bat buoc</div>-->
      <!--      <div *ngIf="soDienThoai.errors.maxlength">-->

      <!--      </div>-->
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      name="email"
      [(ngModel)]="form.email"
      required
      email
      #email="ngModel"
    />
    <div class="alert-danger" *ngIf="s.submitted && email.invalid">
      <!--      <div *ngIf="email.errors.required">Email bắt buộc</div>-->
      <!--      <div *ngIf="email.errors.email">-->
      <!--        Email must be a valid email address-->
      <!--      </div>-->
    </div>
  </div>
  <div class="form-group">
    <label for="dia_chi">Địa chỉ</label>
    <input
      type ="text"
      class="form-control"
      name="dia_chi"
      [(ngModel)]="form.diaChi"
      required
      minlength="6"
      #dia_chi="ngModel"
    />
    <div class="alert-danger" *ngIf="s.submitted && dia_chi.invalid">
      <!--      <div *ngIf="dia_chi.errors.required">Dia chi bat nuoc</div>-->
      <!--      <div *ngIf="dia_chi.errors.minlength">-->

      <!--      </div>-->
    </div>
  </div>

  <div class="form-group">
    <button class="register" type="submit">Đăng ký</button>
    <button class="cancel" type="reset">Hủy</button>
    <!--        <button class="btn btn-primary btn-block">Sign Up</button>-->
  </div>

  <div class="alert alert-warning" *ngIf="s.submitted && isSignUpFailed">
    Signup failed!<br />{{ errorMessage }}
  </div>
</form>

<div class="alert alert-success" *ngIf="isSuccessful">
  Your registration is successful!
</div>
</body>
</html>
