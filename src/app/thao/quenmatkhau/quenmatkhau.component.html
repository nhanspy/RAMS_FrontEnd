<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Material Kit PRO by Creative Tim
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/material-kit.css">

</head>
<body>
<div class="subscribe-line subscribe-line-image" style="background-image: url('/assets/img/bg7.jpg'); height: 100%">
  <div class="container">
    <div class="row">
      <div class="col-md-6 ml-auto mr-auto">
        <div class="text-center">
          <h3 class="title">Gửi mail xác nhận đổi mật khẩu mới</h3>
          <p class="description">
            Vui lòng hãy nhập mail của bạn!!! Sau đó hãy click vào link gửi và mail của bạn để xác thực
          </p>
        </div>
        <div class="card card-raised card-form-horizontal">
          <div class="card-body ">
            <form method="" action="">
              <div class="row">
                <div class="col-lg-8 col-md-6 ">
                  <div class="input-group">
                    <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="material-icons">mail</i>
                              </span>
                    </div>
                    <input type="email" value="" placeholder="Mail của bạn" class="form-control">
                  </div>
                </div>
                <div class="col-lg-4 col-md-6 ">
                  <button type="button" class="btn btn-primary btn-block">Xác nhận</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
