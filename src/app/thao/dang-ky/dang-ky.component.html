<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    DangKy
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/material-kit.css">

</head>

<body class="login-page sidebar-collapse">
<div class="page-header header-filter" style="background-image: url('/assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
        <form [formGroup]="formRegnx" (ngSubmit)="onSubmitt()" name="form" class="form" method="" action="" >
          <div class="card card-login card-hidden">
            <h2 style="text-align: center">Đăng ký nhà xe</h2>
            <div class="social text-center">
              <button class="btn btn-just-icon btn-round btn-twitter">
                <i class="fa fa-twitter"></i>
              </button>
              <button class="btn btn-just-icon btn-round btn-dribbble">
                <i class="fa fa-dribbble"></i>
              </button>
              <button class="btn btn-just-icon btn-round btn-facebook">
                <i class="fa fa-facebook"> </i>
              </button>
              <h4></h4>
            </div>
            <div class="card-body " >
              <p class="card-description text-center"></p>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                  </div>
                  <input formControlName="username" type="text" class="form-control" placeholder="Tên đăng nhập">
                </div>
                <div *ngFor="let validation of validation_messages.username">
                  <small class="text-danger"
                         *ngIf="formRegnx.get('username')!.hasError(validation.type) && formRegnx.get('username')!.touched">
                    {{validation.message}}</small>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                  </div>
                  <input formControlName="password" type="password" class="form-control" placeholder="Mật khẩu">

                </div>
                <div *ngFor="let validation of validation_messages.password">
                  <small class="text-danger"
                         *ngIf="formRegnx.get('password')!.hasError(validation.type) && formRegnx.get('password')!.touched">
                    {{validation.message}}</small>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                  </div>
                  <input formControlName="re_password" type="password" class="form-control" placeholder="Xác nhận mật khẩu">
                </div>
                <div *ngFor="let validation of validation_messages.re_password">
                  <small class="text-danger"
                         *ngIf="formRegnx.get('re_password')!.hasError(validation.type) && formRegnx.get('re_password')!.touched">
                    {{validation.message}}</small>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">phone</i>
                      </span>
                  </div>
                  <input formControlName="soDienThoai"  type="text" class="form-control" placeholder="Số điện thoại"  >
                </div>
                <div *ngFor="let validation of validation_messages.soDienThoai">
                  <small class="text-danger"
                         *ngIf="formRegnx.get('soDienThoai')!.hasError(validation.type) && formRegnx.get('soDienThoai')!.touched">
                    {{validation.message}}</small>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">home</i>
                      </span>
                  </div>
                  <input formControlName="diaChi"  type="text" class="form-control" placeholder="Địa chỉ">
                </div>
                <div *ngFor="let validation of validation_messages.diaChi">
                  <small class="text-danger"
                         *ngIf="formRegnx.get('diaChi')!.hasError(validation.type) && formRegnx.get('diaChi')!.touched">
                    {{validation.message}}</small>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text">
                       <i class="material-icons">mail</i>
                      </span>
                  </div>
                  <input formControlName="email" type="text" class="form-control" placeholder="Email">
                </div>
                <div *ngFor="let validation of validation_messages.email">
                  <small class="text-danger"
                         *ngIf="formRegnx.get('email')!.hasError(validation.type) && formRegnx.get('email')!.touched">
                    {{validation.message}}</small>
                </div>
              </div>
            </div>

            <div class="card-footer justify-content-center">
              <a >
                <input  type="submit"  class="btn btn-primary btn-block" value="Đăng ký">
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
