<div class="page-header header-filter" style="background-image: url('/assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
        <form name="form" class="form" method="" action="" (ngSubmit)="onSubmit()">
          <div class="card card-login card-hidden">
            <div class="card-header card-header-primary text-center">
              <h4 class="card-title">Đăng nhập</h4>
              <div class="social-line">
                <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                  <i class="fa fa-facebook-square"></i>
                </a>
<!--                <a href="#pablo" class="btn btn-just-icon btn-link btn-white">-->
<!--                  <i class="fa fa-twitter"></i>-->
<!--                </a>-->
                <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                  <i class="fa fa-google-plus"></i>
                </a>
              </div>
            </div>
            <div class="card-body " >
              <p class="card-description text-center"></p>
              <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                    </div>
                    <input name="username" [(ngModel)]="form.username" type="text" class="form-control" placeholder="Tên đăng nhập">
                  </div>
                </span>
              <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input name="password" [(ngModel)]="form.password" type="password" class="form-control" placeholder="Mật khẩu">
                  </div>
                </span>
            </div>
            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label style="padding-left: 20px" class="custom-control-label" for="customCheck1">Nhớ mật khẩu</label>
              <a class="haha" routerLink="/password" >Quên mật khẩu</a>
            </div>

            <div class="card-footer justify-content-center">
              <a>
                <input  type="submit"  class="btn btn-rose btn-link btn-lg" value="Đăng nhập">
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
