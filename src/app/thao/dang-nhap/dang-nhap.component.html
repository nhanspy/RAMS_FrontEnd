<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Material Kit PRO by Creative Tim
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/material-kit.css">

</head>

<body class="login-page sidebar-collapse">
<div  class="page-header header-filter" style="background-image: url('/assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
  <div class="container" >
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
        <form name="form" class="form" method="" action="" (ngSubmit)="onSubmit()">
          <div class="card card-login card-hidden">
            <div class="card-header card-header-primary text-center">
              <h4 class="card-title">Đăng nhập</h4>
              <div class="social-line">
                <button class="btn btn-just-icon btn-link btn-white" (click)="signInWithFB()">
                  <i class="fa fa-facebook-square"></i>
                </button>
                <button  class="btn btn-just-icon btn-link btn-white" (click)="signInWithGoogle()">
                  <i class="fa fa-google-plus"></i>
                </button>
              </div>
            </div>
            <div class="card-body " >
              <p class="card-description text-center"></p>
              <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                    </div>
                    <input name="username" [(ngModel)]="form.username" type="text" class="form-control" placeholder="Tên đăng nhập">
                  </div>
                </span>
              <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input name="password" [(ngModel)]="form.password" type="password" class="form-control" placeholder="Mật khẩu">
                  </div>
                </span>
            </div>
            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label style="padding-left: 20px; padding-top: 5px" class="custom-control-label" for="customCheck1">Nhớ mật khẩu</label>
              <a class="haha" routerLink="/quenmatkhau" >Quên mật khẩu</a>
            </div>

            <div class="card-footer justify-content-center">
<!--              <button style="height:50px; width: 150px; border-radius: 10px; background: mediumpurple; color: black; text-align: center " >-->
              <a>
                <input  type="submit"  class="btn btn-primary btn-block" value="Đăng nhập">
              </a>
<!--              </button>-->
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

</html>
