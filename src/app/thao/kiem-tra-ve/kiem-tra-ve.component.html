<head>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"

          crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/assets/Thao/css/KiemTraVe.css">

</head>
<body>
<div class="container">
  <div class="row py-5">
    <div class="col-lg-9 mx-auto text-white text-center">
      <h1 class="display-4">Kiểm tra vé khi lên xe</h1>
    </div>
  </div>
</div>
<div class="row mb-5">
  <div class="col-lg-8 mx-auto">
    <div class="bg-white p-5 rounded shadow" style="border: 10px;">
      <form action="">
        <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
          <div class="input-group">
            <input type="search" style="border-radius: 2px ;" placeholder="Nhập mã vé bạn cần tìm?"
                   aria-describedby="button-addon1" class="form-control border-0 bg-light">
            <div class="input-group-append">
              <button id="button-addon1" type="submit" class="btn btn-link text-primary">
                <i class="fa fa-search"></i>
              </button>
              <button id="button-addon2" type="submit" class="btn btn-link text-primary">
                <i class="fa fa-camera"></i>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-warning">
          <thead>
          <tr>
            <th scope="col">Khách Hàng</th>
            <th scope="col">Thông Tin</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">Tên khách hàng</th>
            <td>Lê Thị Thảo</td>
          </tr>
          <tr>
            <th scope="row">Số điện thoại</th>
            <td>0368992115</td>
          </tr>
          <tr>
            <th scope="row">Nơi đi</th>
            <td>Quảng Bình</td>
          </tr>
          <tr>
            <th scope="row">Nhà xe</th>
            <td>Tân Thủy</td>
          </tr>
          <tr>
            <th scope="row">Biển số xe</th>
            <td>73H1-44111</td>
          </tr>
          </tbody>
        </table>
        <button class="submit">Xác nhận lên xe</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
