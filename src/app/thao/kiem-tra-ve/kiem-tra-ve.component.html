<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiemtrave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/assets/Thao/icon/fontawesome-free-5.14.0-web/css/all.css">
  <link rel="stylesheet" href="/assets/Thao/css/KiemTraVe.css">

</head>
<body>
<div class="container">
  <div class="row py-5">
    <div class="col-lg-9 mx-auto text-white text-center">
      <h1 class="display-4">Kiểm tra vé khi lên xe</h1>
    </div>
  </div>
  </div>
  <div class="row mb-5">
    <div class="col-lg-8 mx-auto">
      <div class="bg-white p-5 rounded shadow" style="border: 10px;">
        <form action="">
          <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
            <div class="input-group">
              <input type="search" style="border-radius: 2px ;" #value (keyup)="search(value.value, $event)" placeholder="Nhập mã vé bạn cần tìm?" aria-describedby="button-addon1"
                     aria-activedescendant="button-addon2" class="form-control border-0 bg-light">

              <div class="input-group-append">
                <button id="button-addon1" type="submit" class="btn btn-link text-primary">
                  <i class="fa fa-search"></i>
                </button>
                <button id="button-addon2" type="submit" class="btn btn-link text-primary">
                  <i class="fa fa-camera"></i>
                </button>
              </div>
            </div>
          </div>
          <table class="table table-warning">
            <thead>
            <tr>
              <th scope="col">Khách Hàng</th>
              <th scope="col">Thông Tin</th>
            </tr>
            </thead>
            <tbody >
            <tr>
              <th scope="row">Mã Vé</th>
              <td> {{veXe.maVe}}</td>
            </tr>
            <tr>
              <th scope="row">Tai Khoan Nhà Xe</th>
              <td *ngIf="veXe.chuyenXe!=null">{{veXe.chuyenXe.xe.nhaXe.tenNhaXe}}asdf</td>
            </tr>
            <tr>
              <th scope="row">Thời Gian</th>
              <td>{{veXe.thoiGian}}</td>
            </tr>
            <tr>
              <th scope="row">Ten người dùng</th>
              <td>{{veXe.userNguoiDung.email}}</td>
            </tr>
            <tr>
              <th scope="row">Giá Tiền </th>
              <td>{{veXe.giaTien}}</td>
            </tr>
            <tr>
              <th scope="row">Mã Ghế</th>
              <td>{{veXe.ghe.maGhe}}</td>
            </tr>
            </tbody>
          </table>
          <button class="submit">Xác nhận lên xe</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
