<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DangNhap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/assets/Thao/css/DangNhap.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">ĐĂNG NHẬP</h5>
          <form class="form-signin"
                *ngIf="!isLoggedIn"
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate>

            <div class="form-label-group">
              <input
                name="username"
                [(ngModel)]="form.username"
                required
                #username="ngModel"
                type="text" id="" class="form-control" placeholder="Tài Khoản" required autofocus>
              <label for="username"  role="alert"
                     *ngIf="f.submitted && username.invalid">Tài Khoản bat buoc</label>
            </div>
            <div class="form-label-group">
              <input
                name="password"
                [(ngModel)]="form.password"
                maxlength="50"
                required
                #password="ngModel"
                type="password" id="inputPassword" class="form-control" placeholder="Mật khẩu" required>
              <label for="inputPassword" role="alert"
                     *ngIf="f.submitted && password.invalid">Mật khẩu bat buoc</label>
<!--              <div *ngIf="password.errors.maxlength">-->
<!--                Password must be at least 50 characters-->
<!--              </div>-->
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Nhớ mật khẩu</label>
              <a  href="http://quenmatkhau.com">Quên mật khẩu</a>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Dăng nhập</button>
            <hr class="my-4">
            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Đăng nhập với Google</button>
            <button class="btn btn-lg btn-facebook btn-block alert-danger text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i>Đăng nhập với Facebook</button>
          </form>
          <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
